<div class="login-wrapper">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-sm-9">
					<div class="d-flex justify-content-center align-items-center gap-2 mb-3">
						<img src="images/bg-Ai-counsyl-log.svg1" class="optra-logo">
						<span class="title-logo">Learing</span>
					</div>
					<div class="login-card">
						<div class="row gx-0">
							<div class="col-sm-6 border-end d-flex align-items-center justify-content-center p-2">
								<div class="text-center">
									<!-- <img src="images/AiCounsyle-image.svg" class="ai-counsyle-image">  -->
									 add image here
									<h3 class="mt-3">Welcome to Learing</h3>
								</div>
							</div>
							<div class="col-sm-6 text-center">
								<div class="login-form">
									<h4>Login</h4>
									<form class="form-container w-75">
										<div class="mb-3 text-start">
											<label class="form-label mb-0">Email</label> 
											<input type="email" [(ngModel)]="loginObj.email" name="email" class="form-control"> 
											<span class="form-label">Enter the Email</span>
										</div>
										<div class="mb-3 text-start">
											<label class="form-label mb-0">Password</label> 
											<input type="password" [(ngModel)]="loginObj.password" name="password" class="form-control"> 
											<span class="form-label">Enter the Password</span>
										</div>
										<div class="mb-3 text-end">
											<a href="#" class="text-end">Forgot Password</a>
											<button type="button" class="btn btn-primary w-100 mt-1" (click)="onLogin()">Login</button>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
